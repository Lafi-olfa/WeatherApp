<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="searchCity">
           <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result"> 
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/flat/64.png">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="erreur">
                <figcaption>
                    <span>31</span>
                    <sup>0</sup>
                </figcaption>
            </figure>
            <p class="description">Overcast clouds </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>  
                     <span id="humidity">98%</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">98HPa</span>
                </li>
            </ul>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
